# Workflow: Build and Deploy to GitHub Pages
name: Deploy GitHub Pages

on:
    # Trigger on push to main branch
    push:
        branches:
            - main

    # Allow manual trigger via GitHub Actions UI
    workflow_dispatch:

# Set required permissions for GitHub Pages
permissions:
    contents: read # Read access to repository
    pages: write # Write access to GitHub Pages
    id-token: write # Required for OIDC authentication

# Prevent overlapping deployments
concurrency:
    group: pages-deployments
    cancel-in-progress: false

jobs:
    deploy:
        # Target deployment environment
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            # Checkout the repository
            - name: Checkout Repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1 # Faster checkout with shallow clone

            # Configure GitHub Pages
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5

            # Set up Node.js for building the project
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "latest"

            # Install Node.js project dependencies
            - name: Install Node dependencies
              run: npm install

            # Set up Python for tasks
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"

            # Install Node.js project dependencies
            - name: Install Python packages
              run: pip install requests pandas

            # Install and activate Emscripten SDK
            - name: Install and Activate Emscripten SDK
              run: |
                  git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
                  ~/emsdk/emsdk install latest
                  ~/emsdk/emsdk activate latest
              shell: bash

            # Build the project using npm and EMSDK
            - name: Build Project
              run: |
                  source ~/emsdk/emsdk_env.sh
                  npm run build

            # Upload the build output (dist/) as an artifact for Pages
            - name: Upload Build Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./dist
                  retention-days: 5

            # Deploy the uploaded artifact to GitHub Pages
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
